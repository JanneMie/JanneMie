<!DOCTYPE html>
<html>
    <head>
        <title>Tilaa uutiskirje</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            body {
                padding-top:50px;
            }
        </style>    
    </head>
    <body>
        <div class="container text-center">
            
            <form class="form-horizontal" method="GET" action="http://127.0.0.1:3101/">
            <div class="form-group">
              <div class="col-sm-5">
                <h1>Tilaa uutiskirje</h1>
                <input type="text" name="nimi" class="form-control" placeholder="Anna nimesi">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <input type="text" name="email" class="form-control" placeholder="Anna sähköpostiosoitteesi">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="kayttoehdot" value="hyvaksytty"> Olen lukenut ja hyväksyn käyttöehdot
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <button type="submit" class="btn btn-primary">Lähetä tiedot</button>
              </div>
            </div>
          </form>
            
        </div>
    </body>
</html>
