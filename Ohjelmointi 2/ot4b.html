<script>
	
	function salaKirjoita(){  
			let Salattava = document.getElementById("Salattava").value;
			let Avain = document.getElementById("Avain").value;
			Avain = Number(Avain); //Numeerinen arvo stringin sijaan
			
			let merkki = "";
			let salattu = "";
			let merkkiKoodi = "";
			let salattavanPituus = Salattava.length;
			
			for(let i = 0;i < salattavanPituus;i++) { //K채yd채채n l채pi eri kirjaimet
			    merkkiKoodi = Salattava.charCodeAt(i);
				merkkiKoodi = merkkiKoodi + Avain;
				salattu += String.fromCharCode(merkkiKoodi);
			
			}
			console.log(salattu);
			console.log(Salattava);
		}
</script>
