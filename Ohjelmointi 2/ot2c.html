<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<img id="kuva1" src="noppa1.jpg"/>
<img id="kuva2" src="noppa2.jpg"/>
<br/>
<button id="nappi" onclick = "pelaa()">Pelaa</button>
<br/><br/>
<div id="tulos"></div>

<script>

	var img1 = document.getElementById("kuva1"); 
	var img2 = document.getElementById("kuva2");
	
	
    function pelaa() { //Ohjelma "heittää" kahta noppaa arpoen luvut 1-6 ja tulostaa parin jos sellainen tulee
		document.getElementById("tulos").innerHTML = "";
		//ensimmäinen noppa
		var luku1 = Math.floor((Math.random()*6)+1); //Arvotaan luku väliltä 1 - 6 
		if(luku1 == 1) { 
			img1.src = "noppa1.jpg"; 
		}
		if(luku1 == 2) {
			img1.src = "noppa2.jpg";
		}
		if(luku1 == 3) {
			img1.src = "noppa3.jpg";
		}
		if(luku1 == 4) {
			img1.src = "noppa4.jpg";
		}
		if(luku1 == 5) {
			img1.src = "noppa5.jpg";
		}
		if(luku1 == 6) {
			img1.src = "noppa6.jpg";
		}
		//toinen noppa
		
		var luku2 = Math.floor((Math.random()*6)+1); //Arvotaan luku väliltä 1 - 6 
		if(luku2 == 1) { 
			img2.src = "noppa1.jpg"; 
		}
		if(luku2 == 2) {
			img2.src = "noppa2.jpg";
		}
		if(luku2 == 3) {
			img2.src = "noppa3.jpg";
		}
		if(luku2 == 4) {
			img2.src = "noppa4.jpg";
		}
		if(luku2 == 5) {
			img2.src = "noppa5.jpg";
		}
		if(luku2 == 6) {
			img2.src = "noppa6.jpg";
		}
		//tulostus
		if(luku1 == 1 && luku2 == 1){ 
			document.getElementById("tulos").innerHTML = "ykköspari! peli loppui!";
			document.getElementById("nappi").disabled = true; 
		}
		if (luku1 == 2 && luku2 == 2){ 
			document.getElementById("tulos").innerHTML = "kakkos pari! peli loppui!";
			document.getElementById("nappi").disabled = true;
		}
		if(luku1 == 3 && luku2 == 3){ 
			document.getElementById("tulos").innerHTML = "kolmospari! peli loppui!";
			document.getElementById("nappi").disabled = true; 
		}
		if (luku1 == 4 && luku2 == 4){ 
			document.getElementById("tulos").innerHTML = "nelospari! peli loppui!";
			document.getElementById("nappi").disabled = true;
		}
		if(luku1 == 5 && luku2 == 5){ 
			document.getElementById("tulos").innerHTML = "viitospari! peli loppui!";
			document.getElementById("nappi").disabled = true; 
		}
		if (luku1 == 6 && luku2 == 6){ 
			document.getElementById("tulos").innerHTML = "kuutospari! peli loppui!";
			document.getElementById("nappi").disabled = true;
		}
		
	}
</script>

</body>
</html>
